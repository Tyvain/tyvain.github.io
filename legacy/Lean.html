<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-3">Histoire - Lean Manufacturing</h1>
<ul>
<li data-marpit-fragment="1">
<p>En 1797, lorsque le Congrès se prépara à la guerre avec la France, il avait besoin d'une grande quantité de fonds pour de nouvelles armes, le jeune inventeur Eli Whitney - déjà connu pour son invention de l'égreneuse de coton en 1794 - saisit l'occasion de essayer de faire fortune. Au milieu de 1798, il obtint un contrat du gouvernement pour fabriquer 10 000 mousquets dans un délai extraordinairement court de moins de deux ans.</p>
</li>
<li data-marpit-fragment="2">
<p>En janvier 1801, Whitney n'avait pas réussi à produire une seule des armes promises et fut appelé à Washington pour justifier son utilisation des fonds du Trésor devant un groupe qui comprenait le président sortant John Adams et Jefferson, désormais président élu.</p>
</li>
<li data-marpit-fragment="3">
<p>Whitney mis en place un étalage devant le groupe, assemblant des mousquets sous leurs yeux en choisissant parmi une réserve de pièces qu'il a apportées avec lui.</p>
</li>
<li data-marpit-fragment="4">
<p>La performance a valu à Whitney une grande renommée et un soutien fédéral renouvelé.</p>
</li>
<li data-marpit-fragment="5">
<p>Il a été prouvé plus tard, cependant, que la démonstration de Whitney était un faux, et qu'il avait marqué les pièces au préalable et qu'elles n'étaient pas exactement interchangeables. Pourtant, Whitney a reçu le crédit pour ce que Jefferson a affirmé être l'aube de l'ère de la machine.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="5" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-4">Histoire - Lean Manufacturing</h1>
<ul>
<li data-marpit-fragment="1">Whitney s'est avéré être un homme d'affaires et un gestionnaire efficace, divisant efficacement le travail entre sa main-d'œuvre en grande partie non qualifiée et construisant des équipements de précision qui permettaient la production d'un grand nombre de pièces identiques rapidement et à un coût relativement faible.</li>
<li data-marpit-fragment="2">Le dernier des 10 000 mousquets que Whitney avait promis dans son contrat initial est arrivé avec huit ans de retard, mais a été jugé de qualité supérieure, et il en a produit 15 000 de plus au cours des quatre années suivantes.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="6" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-5">Histoire - Lean Manufacturing</h1>
<h2 id="1880---taylorisme">1880 - Taylorisme</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="7" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-6">Histoire - Lean Manufacturing</h1>
<p>Le taylorisme – du nom de son inventeur, l'ingénieur américain Frederick Winslow Taylor (1856-1915) – désigne la forme d'organisation scientifique du travail (OST).<br />
Dans un monde où la division du travail est déjà la norme, le taylorisme préconise :</p>
<ul>
<li data-marpit-fragment="1">une analyse détaillée et rigoureuse — d'où l'accent mis sur le qualificatif de « scientifique » — des modes et techniques de production (gestes, rythmes, cadences, etc.) ;</li>
<li data-marpit-fragment="2">l'établissement de la « meilleure façon » (the one best way) de produire (définition, délimitation et séquençage des tâches) ;</li>
<li data-marpit-fragment="3">la fixation de conditions de rémunération plus objectives et motivantes. Ce qui donne ce nom le taylorisme.</li>
<li data-marpit-fragment="4">L'ouvrier taylorien est plus productif mais le travail devient plus aliénant et déresponsabilisant (travail à la chaine).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="8" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-7">Histoire - Lean Manufacturing</h1>
<h2 id="fordisme">Fordisme</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="9" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/lqSa3eh.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="9" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-8">Histoire - Lean Manufacturing</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="9" style="" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="10" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-9">Histoire - Lean Manufacturing</h1>
<ul>
<li data-marpit-fragment="1">Ce concept est lié au taylorisme dans la mesure où Henry Ford développe et prolonge les principes de l'OST qu'il applique dans sa production automobile.</li>
<li data-marpit-fragment="2">Henry Ford, à Highland Park, en 1913, combine des pièces interchangeables, un travail standard et un transport pour créer ce qu'il a appelé la production de flux. Le public l'a compris sous la forme dramatique de la chaîne de montage mobile, mais du point de vue de l'ingénieur de fabrication, les percées sont allées bien plus loin.</li>
<li data-marpit-fragment="3">Ford a aligné les étapes de fabrication en séquence de processus en utilisant des machines spéciales et des jauges go / no-go pour fabriquer et assembler les composants entrant dans le véhicule en quelques minutes, et livrer des composants parfaitement ajustés directement du côté ligne.</li>
<li data-marpit-fragment="4">Ce fut une rupture révolutionnaire des pratiques d'atelier qui consistait en machines à usage général regroupées par processus.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="11" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-10">Histoire - Lean Manufacturing</h1>
<h4 id="principes">Principes</h4>
<p>Le but de ce développement est d'accroître la productivité (quantité de pièces produites par ouvrier) et la production de l'entreprise grâce à plusieurs principes :</p>
<ul>
<li data-marpit-fragment="1">la division du travail en une division verticale (séparation entre conception et réalisation) et en une division horizontale (parcellisation des tâches), et l'apparition de la ligne de montage (et donc du travail à la chaîne).</li>
<li data-marpit-fragment="2">la standardisation permettant de produire en grandes séries, et à des coûts bas, à l'aide de pièces interchangeables.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="12" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-11">Histoire - Lean Manufacturing</h1>
<ul>
<li data-marpit-fragment="1">l'augmentation du salaire des ouvriers (5 dollars / jour contre 2 à 3 auparavant), afin de stimuler la demande de biens et donc d'augmenter la consommation, grâce à la hausse du pouvoir d'achat qui en résulte. Mais cette augmentation des salaires avait pour but principal de lutter contre le taux de roulement (démission des ouvriers) devenu de plus en plus élevé avec l'apparition du travail à la chaîne, qui rendait les conditions de vie des ouvriers encore plus difficiles qu'auparavant.</li>
<li data-marpit-fragment="2">Le cout d'achat d'une voiture passe de 15000 dollars à 900 dollars.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="13" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-12">Histoire - Lean Manufacturing</h1>
<h4 id="incov%C3%A9nients">Incovénients</h4>
<ul>
<li data-marpit-fragment="1">Le problème avec le système de Ford n'était pas le flux mais son incapacité à offrir de la variété.<br />
La voiture modèle T se limitait à une seule spécification, de sorte que tous les châssis du modèle T étaient identiques jusqu'à la fin de la production en 1926.</li>
<li data-marpit-fragment="2">perte de qualification du travail ouvrier devenant répétitif et monotone</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="14" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-13">Histoire - Lean Manufacturing</h1>
<h2 id="toyotisme">Toyotisme</h2>
<ul>
<li data-marpit-fragment="1">
<p>Le toyotisme désigne une organisation du travail élaborée dans les années 1960 par l'ingénieur japonais Taiichi Ono et mise en place au sein de l'entreprise Toyota.</p>
</li>
<li data-marpit-fragment="2">
<p>Le toyotisme se veut d'abord une amélioration du taylorisme et du fordisme considérés comme insuffisants pour assurer une adaptation rapide des entreprises aux marchés.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="15" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-14">Histoire - Lean Manufacturing</h1>
<h4 id="histoire">Histoire</h4>
<ul>
<li data-marpit-fragment="1">Kiichiro Toyoda, Taiichi Ohno et d'autres chez Toyota examinèrent cette situation dans les années 1930, et plus intensément juste après la Seconde Guerre mondiale, il leur est apparu qu'une série d'innovations simples pourrait rendre possible d'assurer à la fois la continuité du flux de processus et une grande variété d'offres de produits. Ils ont donc revu la pensée originale de Ford et inventé le système de production Toyota.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="16" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-15">Histoire - Lean Manufacturing</h1>
<h4 id="principes-1">Principes</h4>
<p>Le toyotisme repose sur cinq grands principes.</p>
<ol>
<li data-marpit-fragment="1">
<p>Zéro délai<br />
Le principe du zéro délai induit que les produits sont quasiment fabriqués à la demande.  Il évite ainsi à l’entreprise de surproduire et de se retrouver avec des invendus.</p>
</li>
<li data-marpit-fragment="2">
<p>Zéro stock<br />
Si le principe du zéro délai est respecté, il n’y aura pas de surproduction. L’entreprise n’aura ni des matières premières ni des produits finis en stock. Aucun coût de stockage ne sera donc supporté.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="17" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-16">Histoire - Lean Manufacturing</h1>
<ol start="3">
<li data-marpit-fragment="1">
<p>Zéro papier<br />
Afin d’éviter une désunion entre les dirigeants et les salariés, le toyotisme installe une gouvernance horizontale. Les salariés peuvent donc apporter leurs idées et une diminution de la hiérarchie est opérée. La paperasserie est également réduite.</p>
</li>
<li data-marpit-fragment="2">
<p>Zéro défaut<br />
L’objectif de l’entreprise est d’éviter de fabriquer des produits défectueux. Les clients seront satisfaits et les coûts de service après-vente seront réduits.</p>
</li>
<li data-marpit-fragment="3">
<p>Zéro panne<br />
Les machines de production ne doivent pas tomber en panne. Elles doivent donc être régulièrement entretenues pour que l’entreprise réponde toujours à la demande.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="18" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="histoire---lean-manufacturing-17">Histoire - Lean Manufacturing</h1>
<h4 id="moyens">Moyens</h4>
<p>Pour respecter le principe des cinq zéro, l’entreprise doit optimiser la productivité de sa chaîne de production par différents moyens.</p>
<ul>
<li data-marpit-fragment="1">
<p>Le juste à temps (JIT Just In Time)<br />
C’est une méthode d’organisation de la production consistant à éviter tout stock. La production n’est plus fondée sur l’offre, mais sur la demande. L’entreprise doit donc recevoir les éléments nécessaires à la production juste au moment de leur mise en œuvre. Il est également qualifié de production en flux tendu.</p>
</li>
<li data-marpit-fragment="2">
<p>Le Kaizen<br />
C’est la recherche continue de l’amélioration. Les salariés doivent mettre en place une méthode de travail qui leur permet de régler les problèmes qui surviennent sans affecter la qualité des produits fabriqués.</p>
</li>
<li data-marpit-fragment="3">
<p>Le Kanban<br />
C’est une technique qui permet de ne s’approvisionner que pour les matières premières manquantes et d’éviter le gaspillage. Toutefois, les salariés savent quoi produire, quand le produire et en quelle quantité.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="19" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean">Lean</h1>
<h2 id="histoire-1">Histoire</h2>
<ul>
<li data-marpit-fragment="1">En 1979, le Dr Womack a rejoint une équipe du MIT pour étudier l'industrie automobile japonaise afin de découvrir pourquoi des entreprises comme Toyota progressaient alors que GM et Ford déclinaient.</li>
<li data-marpit-fragment="2">Le Dr Womack et son équipe se sont envolés pour le Japon où ils ont vite compris que l'histoire ne concernait pas l'industrie automobile japonaise dans son ensemble : c'était une histoire sur la production Toyota System (TPS) et le système de gestion plus large de Toyota.</li>
<li data-marpit-fragment="3">Fait intéressant, le Dr Womack n'avait jamais été dans une usine avant de se rendre au Japon. &quot;Ce que je ne savais pas sur la façon dont les usines étaient censées fonctionner était mon plus grand avantage pour comprendre la nouvelle façon dont elles fonctionnaient au Japon&quot;, a-t-il déclaré.</li>
<li data-marpit-fragment="4">L'équipe du MIT a découvert que Toyota avait développé un système universellement applicable.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="20" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-1">Lean</h1>
<ul>
<li data-marpit-fragment="1">L'équipe du MIT a entrepris de documenter leurs expériences au Japon, d'abord résumées dans The Future of the Automobile (MIT Press, 1984). Le Dr Womack et l'équipe ont reconnu que TPS créait continuellement plus de valeur pour les clients avec moins de ressources - effort humain, dépenses en capital, stocks et reprise.</li>
<li data-marpit-fragment="2">Ils étaient convaincus que TPS et le système de gestion de Toyota étaient applicables dans n'importe quelle entreprise de n'importe quel secteur d'activité dans n'importe quel pays, ils ont donc cherché un nom qui démontrerait la nature universelle de la philosophie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="21" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-2">Lean</h1>
<ul>
<li data-marpit-fragment="1">Un jeune membre de l'équipe - John Krafcik, maintenant PDG de la filiale de voitures autonomes Waymo de Google - a suggéré qu'ils l'appellent &quot;lean&quot;. Le nom est resté.</li>
<li data-marpit-fragment="2">Le processus de pensée du lean a été décrit en détail dans le livre The Machine That Changed the World (1990) de James P. Womack, Daniel Roos et Daniel T. Jones. Dans un volume ultérieur, Lean Thinking (1996), James P. Womack et Daniel T. Jones ont distillé ces principes Lean en cinq points.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="1" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="22" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-3">Lean</h1>
<ul>
<li data-marpit-fragment="1">Traduction1: &quot;lean back in chair&quot;<br />
<img src="https://i.imgur.com/8gyauPN.png" alt="" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="1" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="23" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-4">Lean</h1>
<ul>
<li data-marpit-fragment="1">Traduction2:&quot;If you describe someone as lean, you mean that they are thin but look strong and healthy&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="5" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="24" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-5">Lean</h1>
<h2 id="lean-cest-quoi">Lean c'est quoi</h2>
<ul>
<li data-marpit-fragment="1">
<p>Lean peut-etre appliqué pour n'importe quel processus: commercial, de production, de marketing ou de développement de logiciels.</p>
</li>
<li data-marpit-fragment="2">
<p>Lean repose sur 3 idées:</p>
</li>
</ul>
<ol>
<li data-marpit-fragment="3">offrir de la valeur du point de vue de votre client</li>
<li data-marpit-fragment="4">éliminer les déchets (cela n'apporte pas de valeur au produit final)</li>
<li data-marpit-fragment="5">amélioration continue</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="6" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="25" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-6">Lean</h1>
<p>Le système de production Toyota (TPS) a été établi sur la base de deux concepts:</p>
<ol>
<li data-marpit-fragment="1">&quot;Jidoka&quot; ou autonomation: une &quot;automatisation intelligente&quot; ou une &quot;automatisation avec une touche humaine&quot;.<br />
Ce type d'automatisation implémente certaines fonctions de supervision plutôt que des fonctions de production. Chez Toyota, cela signifie généralement que si une situation anormale survient, la machine s'arrête et le travailleur arrête la chaîne de production. Il s'agit d'un processus de contrôle de la qualité qui applique les quatre principes suivants:
<ol>
<li data-marpit-fragment="2">Détectez l'anomalie.</li>
<li data-marpit-fragment="3">Arrêtez.</li>
<li data-marpit-fragment="4">Corrigez.</li>
<li data-marpit-fragment="5">Recherchez la cause première et installez une contre-mesure.</li>
</ol>
</li>
</ol>
<ul>
<li data-marpit-fragment="6">L'autonomisation vise à empêcher la production de produits défectueux, à éliminer la surproduction et à concentrer l'attention sur la compréhension des problèmes pour qu'ils ne se reproduisent pas.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="1" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="26" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-7">Lean</h1>
<ol start="2">
<li>JAT &quot;juste à temps&quot;: chaque processus ne produit que ce dont le processus suivant a besoin dans un flux continu.</li>
</ol>
<ul>
<li data-marpit-fragment="1">L'idée derrière «Just-in-Time» est simple - ne faire que «ce qui est nécessaire, quand il est nécessaire et dans la quantité nécessaire»</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="27" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="les-principes-du-lean">Les principes du Lean</h1>
<p>Enterprise Institute a résumé ces principes comme suit:</p>
<ol>
<li data-marpit-fragment="1">
<p>La valeur<br />
Le principe de VALEUR du Lean se réfère directement à la valeur perçue par le client. L’idée ici, c’est qu’il faut offrir au client ce qu’il attend et non ce que notre outil de production nous permet aujourd’hui de faire. Le premier grand principe du Lean consiste donc à aligner sa production sur ce qui a de la valeur pour le client. Derrière l’idée de valeur, il y a également l’idée d’éviter la non-valeur, c’est-à-dire tout ce qui est mis en oeuvre pour fabriquer le produit ou le service, mais qui n’apporte pas de valeur au client… En référence aux 'Muda' (mot japonais qui signifie &quot;futilité; inutilité; gaspillage&quot;).</p>
</li>
<li data-marpit-fragment="2">
<p>Le flux de valeur<br />
Le deuxième principe introduit la notion de flux. Cette notion est capitale, car elle apporte avec elle la vision processus. Visualiser le flux (ou adopter une vision processus) induit l’optimisation du flux et non la recherche d’un optimal local. Un élément fondamental du Lean est son approche globale. Le flux de valeur induit également la recherche de valeur ajoutée à chaque niveau du processus pour que le ratio 'valeur ajoutée' / non valeur ajoutée' puisse être optimisé.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="28" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="les-principes-du-lean-1">Les principes du Lean</h1>
<ol start="3">
<li data-marpit-fragment="1">
<p>L’écoulement<br />
Il faut s’assurer que la valeur s'écoule bien sur le flux et ne s’arrête pas (ou ne ralentis pas) au fil du cheminement sur le processus. Ainsi, la valeur doit constamment être en mouvement pour éviter les gaspillages d’attentes, les encours trop importants qui immobilisent l’argent etc...</p>
</li>
<li data-marpit-fragment="2">
<p>Tirer le flux<br />
Consiste à démarrer le processus en l’aval pour actionner les postes en amont (contrairement au flux poussé traditionnel où tout par de l’amont du processus). Le flux tiré apporte de manière structurelle une amélioration dans la gestion du flux puisque seul ce qui est commandé par le client est fabriqué. Par ailleurs, avec un flux tiré, l’écoulement se fait beaucoup plus vite, ce qui permet d’être plus réactif à la demande du client. (KANBAN)</p>
</li>
<li data-marpit-fragment="3">
<p>La perfection<br />
5ème et dernier principe fondamental du Lean selon Womack et Jones : La perfection. La perfection ne se limite pas à l’idée de fournir un produit ou un service de qualité... Il s’agit également d’offrir au client le produit dont la valeur ajoutée est alignée sur les besoins du client. Cela induit notamment l’idée du ZERO GASPILLAGE.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="29" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="muda---mura---muri---g%C3%A2chis---variabilit%C3%A9---excessif">MUDA - MURA - MURI -&gt; gâchis - variabilité - excessif</h1>
<h2 id="muda">MUDA</h2>
<p>Derrière la perfection il y a également l’idée que l’excellence n’est jamais acquise: c’est un processus de progrès permanent.<br />
Les gaspillages correspondent à toute action délibérée qui n’apporte pas de valeur ajoutée au produit<br />
Taiichi Ohno, un des pères fondateur du modèle Toyota identifia 7 gaspillages principaux:</p>
<ol>
<li data-marpit-fragment="1">Surproduction<br />
Produire plus qu'il ne faut pour le client, et créer du stock invendu pour utiliser les ressources ou anticiper les commandes à venir.<br />
Prendre soin de considérer tous les paramètres pour bien dimensionner la taille des lots.</li>
<li data-marpit-fragment="2">Stocks excessifs<br />
Les stocks sont la plupart du temps les cache-misère des processus de production non optimisés.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="30" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="muda---mura---muri---g%C3%A2chis---variabilit%C3%A9---excessif-1">MUDA - MURA - MURI -&gt; gâchis - variabilité - excessif</h1>
<h2 id="muda-1">MUDA</h2>
<ol start="3">
<li data-marpit-fragment="1">Défauts, retouches et rebuts<br />
S'efforcer de faire bien du premier coup, soigner les procédures.</li>
<li data-marpit-fragment="2">Temps d'attente<br />
Un processus efficace est nécessairement fluide... Attention aux goulets d'étranglement.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="4" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="31" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="muda---mura---muri---g%C3%A2chis---variabilit%C3%A9---excessif-2">MUDA - MURA - MURI -&gt; gâchis - variabilité - excessif</h1>
<h2 id="muda-2">MUDA</h2>
<ol start="5">
<li data-marpit-fragment="1">Transports inutiles<br />
Optimisation des emplacements des lieux de production.</li>
<li data-marpit-fragment="2">Déplacements inutiles<br />
Rationalisation des mouvements et déplacements.</li>
<li data-marpit-fragment="3">Traitements inutiles<br />
Éviter les travaux inutiles pour la valeur créée.</li>
<li data-marpit-fragment="4">la sous-utilisation des compétences.<br />
C'est une perte sèche autant pour l'entreprise que pour le salarié. C'est une cause majeure de démotivation. Cette source de gaspillage n'est pas toujours la plus aisée à identifier.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="32" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="muda---mura---muri---g%C3%A2chis---variabilit%C3%A9---excessif-3">MUDA - MURA - MURI -&gt; gâchis - variabilité - excessif</h1>
<h2 id="mura">MURA</h2>
<ul>
<li data-marpit-fragment="1">Un opérateur n’aura pas la même gestuelle qu’un autre à un poste donné, l’application d’une colle par une machine ne sera pas tout le temps similaire ou encore un stock palliatif sera mis en place pour faire face aux écarts de prévisions...</li>
<li data-marpit-fragment="2">Ce qu’on appelle variabilité dans la philosophie Lean est un gaspillage <strong>subi</strong> préjudiciable pour l’entreprise car il peut engendrer des gaspillages de ressources ainsi que des pertes de performance.</li>
<li data-marpit-fragment="3">Le Lean par l’identification des Muras, vise à maintenir au sein de l’entreprise un flux régulier garanti par des standards respectés, une facilité de répétabilité des opérations et une fiabilité des mesures. Standardiser les process permet de cadrer l'activité et de détecter rapidement les écarts pour pouvoir y remédier rapidement.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="33" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="muda---mura---muri---g%C3%A2chis---variabilit%C3%A9---excessif-4">MUDA - MURA - MURI -&gt; gâchis - variabilité - excessif</h1>
<h2 id="muri">MURI</h2>
<ul>
<li data-marpit-fragment="1">Le terme « Muri » désigne l’utilisation de moyens disproportionnés par rapport au besoin réel pour atteindre le résultat visé.</li>
<li data-marpit-fragment="2">Exemple: Pour toutes les opérations de manutention en zone picking, vos opérateurs n’auraient besoin que de tire palette. Au lieu de ça, vous avez équipé votre équipe picking de chariots élévateurs. C’est ce que caractérise le terme Muri. Le surdimensionnement d’un outil par rapport au besoin réel.</li>
<li data-marpit-fragment="3">De façon générale un Muri sera souvent dû à une volonté de se créer une sécurité supplémentaire ou alors  à un manque de bon sens. Il faudra donc surement revoir des standards ou la politique de l’entreprise pour pouvoir remédier à ses excès qui sont au final surement des investissements inutiles...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="34" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="les-limites-du-lean">les limites du lean</h1>
<ul>
<li data-marpit-fragment="1">
<p>Problèmes d'approvisionnement<br />
Parce qu'il y a trés peu de stock, la fabrication sans gaspillage dépend fortement des fournisseurs qui fournissent des produits pour le processus de fabrication de manière fiable et sans interruption. Des problèmes tels que les grèves, les retards de transport et les erreurs de qualité de la part des fournisseurs peuvent créer des retards de fabrication. Les fournisseurs peuvent ne pas être en mesure fournir des pièces selon un calendrier plus serré ou en plus petites quantités. Ces besoins peuvent imposer aux fournisseurs des coûts non rentables et créer des tensions qui affectent le processus de fabrication et peuvent entraîner des changements fréquents de fournisseurs, voire des difficultés à trouver des fournisseurs qui peuvent fournir les pièces nécessaire.</p>
</li>
<li data-marpit-fragment="2">
<p>Coût de mise en œuvre élevé<br />
La mise en œuvre de lean signifie souvent le démantèlement complet des configurations et des systèmes physiques précédents. La formation des employés peut être longue et l'acquisition de gestionnaires expérimentés dans le processus de fabrication allégée peut augmenter les dépenses salariales des entreprises. L'achat de machines qui augmente l'efficacité et l'installation de petites cellules de travail peuvent accroître la dette à long terme. Les petites et moyennes entreprises, peuvent trouver le coût du passage à lean prohibitif.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="35" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="les-limites-du-lean-1">les limites du lean</h1>
<ul>
<li data-marpit-fragment="1">
<p>Manque d'acceptation par les employés<br />
Les processus de fabrication allégée nécessitent une refonte complète des systèmes de fabrication, ce qui peut provoquer du stress et un rejet par les employés qui préfèrent les anciennes méthodes de travail.<br />
De plus, la fabrication sans déchets nécessite une contribution constante des employés au contrôle de la qualité. Les employés plus âgés peuvent préférer les méthodes précédentes et peuvent provoquer de la résistance parmi leurs collègues. C'est là que les bons gestionnaires deviennent cruciaux pour le passage à la fabrication lean.</p>
</li>
<li data-marpit-fragment="2">
<p>Problèmes d'insatisfaction des clients<br />
Parce que les processus de fabrication allégée dépendent de l'efficacité des fournisseurs, toute interruption de la chaîne d'approvisionnement - et donc de la production - peut être un problème qui affecte négativement les clients. Les retards de livraison peuvent entraîner des problèmes de commercialisation qui peuvent être difficiles à surmonter.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="36" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="syst%C3%A8me-pull--demand">Système pull / demand</h1>
<ul>
<li data-marpit-fragment="1">Un système 'pull' est une technique Lean pour réduire les déchets de tout processus de production.</li>
<li data-marpit-fragment="2">Le système 'pull' vous permet de commencer de nouveaux travaux uniquement lorsqu'il y a une demande de la part des clients.</li>
<li data-marpit-fragment="3">Cela vous donne la possibilité de réduire les frais généraux et d'optimiser les coûts de stockage.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="37" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean--kaizen">Lean + Kaizen</h1>
<ul>
<li data-marpit-fragment="1">Without Kaizen there is No Lean Transformation.</li>
<li data-marpit-fragment="2">Lean is focused on eliminating waste, and increasing productivity and value adds for the consumer while Kaizen focuses on continuous improvement.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="38" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="lean-it">Lean IT</h1>
<ul>
<li data-marpit-fragment="1">
<p>Le Lean IT est l'extension des principes du lean au développement et à la gestion des produits et services des technologies de l'information (IT)</p>
</li>
<li data-marpit-fragment="2">
<p>Les analystes ont identifié de nombreuses similitudes ou analogies entre l'informatique et la fabrication de produit manufacturés. Par exemple la fonction informatique «fabrique» des services pour l'organisation ou pour ses clients. Comme pour la fabrication, le développement des services implique la gestion de ressources, la gestion de la demande, le contrôle de la qualité, les problèmes de sécurité, etc.</p>
</li>
<li data-marpit-fragment="3">
<p>Lean IT identifie de nombreux 'déchets' dans la «chaîne de production» des services IT. En réduisant le gaspillage grâce à l'application de stratégies Lean IT, les DSI</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-cUyVQJC1="" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="39" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>

<h1 id="lean-it---d%C3%A9chets">Lean IT - Déchets</h1>
<table>
<thead>
<tr>
<th>déchet</th>
<th>Exemples</th>
<th>Résultat commercial</th>
</tr>
</thead>
<tbody>
<tr>
<td>Défauts</td>
<td>projet de qualité inférieure</td>
<td>Mauvais service client, augmentation des coûts</td>
</tr>
<tr>
<td>Surproduction</td>
<td>Livraison inutile d'applications et de services de faible valeur</td>
<td>Désalignement commercial et informatique</td>
</tr>
<tr>
<td>Attente</td>
<td>Applications lentes</td>
<td>Perte de revenus, productivité réduite</td>
</tr>
<tr>
<td>Traitement sans valeur ajoutée</td>
<td>Applications inutiles ou avec des fonctionalités inutiles</td>
<td>augmentation des coûts</td>
</tr>
<tr>
<td>Transport</td>
<td>Faire venir régulierement des auditeurs</td>
<td>Augmentation des dépenses d'investissement et d'exploitation</td>
</tr>
<tr>
<td>Inventaire (excédent)</td>
<td>Trop de serveurs, trop de licences, matériel sous-utilisé</td>
<td>Coûts accrus: centre de données, énergie; perte de productivité.</td>
</tr>
<tr>
<td>Connaissances des employés (inutilisées)</td>
<td>Ne pas capturer les idées / l'innovation. Problèmes de rétention des connaissances et de l'expérience. Les employés passent du temps sur des tâches répétitives ou banales.</td>
<td>Fuite de talents, faible satisfaction professionnelle, augmentation des coûts de support et de maintenance</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="40" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="six-sigma">Six Sigma</h1>
<h2 id="quest-ce-que-six-sigma">Qu'est-ce que Six Sigma ?</h2>
<p>Six Sigma est une approche de gestion de la qualité qui vise à réduire les défauts et à améliorer la qualité des processus. L'objectif principal est d'atteindre un niveau de qualité tellement élevé que le taux de défauts est d'environ 3,4 par million d'opportunités, ce qui correspond à un niveau de performance de 99,9997% d'exactitude.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="41" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="six-sigma-1">Six Sigma</h1>
<h2 id="origine-de-six-sigma">Origine de Six Sigma</h2>
<p>Six Sigma a été développé par Motorola dans les années 1980, puis popularisé par General Electric sous la direction de Jack Welch dans les années 1990. Depuis lors, de nombreuses entreprises à travers le monde ont adopté cette approche pour améliorer leur compétitivité et leur rentabilité.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="42" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="six-sigma-2">Six Sigma</h1>
<h2 id="avantages-de-six-sigma">Avantages de Six Sigma</h2>
<p>Les avantages de Six Sigma sont nombreux, notamment :</p>
<ul>
<li>Réduction des coûts en éliminant les défauts et en optimisant les processus.</li>
<li>Amélioration de la satisfaction client grâce à une meilleure qualité des produits et services.</li>
<li>Renforcement de la compétitivité sur le marché en répondant aux exigences des clients de manière efficace et efficiente.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="43" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="comparaison-entre-lean-et-six-sigma">Comparaison entre Lean et Six Sigma</h1>
<p>Lean et Six Sigma sont deux approches distinctes mais complémentaires qui visent toutes deux à améliorer les processus et la qualité dans les entreprises.</p>
<ol>
<li data-marpit-fragment="1">
<p><strong>Objectifs</strong> :</p>
<ul>
<li><strong>Lean</strong> : Éliminer les gaspillages et maximiser la valeur pour le client.</li>
<li><strong>Six Sigma</strong> : Réduire les défauts et la variabilité dans les processus.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Approche</strong> :</p>
<ul>
<li><strong>Lean</strong> : Se concentre sur l'optimisation des processus en éliminant les gaspillages et en améliorant l'efficacité.</li>
<li><strong>Six Sigma</strong> : Utilise des outils statistiques pour mesurer et réduire la variabilité des processus, visant à une qualité élevée et constante.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="2" data-header="**UNC** - Lean" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="44" style="--header:**UNC** - Lean;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="44" data-transition-back="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fall&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - Lean</header>
<h1 id="comparaison-entre-lean-et-six-sigma-1">Comparaison entre Lean et Six Sigma</h1>
<ol start="3">
<li data-marpit-fragment="1">
<p><strong>Méthodologie</strong> :</p>
<ul>
<li><strong>Lean</strong> : Basé sur des principes tels que le juste-à-temps, le flux continu, et utilise des outils comme le système Kanban.</li>
<li><strong>Six Sigma</strong> : Utilise la méthodologie DMAIC (Définir, Mesurer, Analyser, Améliorer, Contrôler) pour guider les projets d'amélioration.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Portée</strong> :</p>
<ul>
<li><strong>Lean</strong> : Applicable à tous les secteurs pour optimiser les opérations et réduire les temps de cycle.</li>
<li><strong>Six Sigma</strong> : Souvent utilisé dans des processus critiques pour améliorer la qualité, comme la fabrication, la santé et la finance.</li>
</ul>
</li>
</ol>
</section>
