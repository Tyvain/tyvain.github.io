<header><strong>UNC</strong> - PMP et Prince 2</header>

<h1 id="pmp-d%C3%A9finitions">PMP: Définitions</h1>
<ul>
<li data-marpit-fragment="1"><strong>PMI</strong>: Le Project Management Institute<br />
Fondé en 1969, est une association professionnelle à but non lucratif qui propose des méthodes de Gestion de projet. Son siège est à Philadelphie en Pennsylvanie (États-Unis), elle compte d'après son site internet plus de 500 000 membres répartis dans plus de 200 pays (chiffres 2017). Elle élabore et publie des standards relatifs à la gestion de projet et propose différentes certifications dans ce domaine.</li>
<li data-marpit-fragment="2"><strong>PMBOK</strong>: Project Management Body of Knowledge<br />
Guide du Project Management Institute définissant les champs de connaissance couvrant la gestion de projet, et recensant les bonnes pratiques professionnelles en la matière. À ce titre, il sert de base de référence, pour établir les contenus de cours sur la gestion de projet et pour l'élaboration d'examens de certification (PMP Project Management Professional).
<ul>
<li>2017	6th edition added several topics and included agile practices for the first time</li>
<li>2021	7th edition presents major structural changes: replacing the 10 knowledge areas with 12 principles and including agile practices more comprehensively</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>PMP</strong> Project Management Professional (certification)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="2" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-certification">PMP: Certification</h1>
<ul>
<li data-marpit-fragment="1">Justifier d'une expérience importante en management de projet, couvrant tous les aspects du projet : trois ans de management de projet pour les titulaires d'un BAC+4, cinq ans sinon</li>
<li data-marpit-fragment="2">Avoir suivi un cours de management de projet d'au moins 35 heures</li>
<li data-marpit-fragment="3">Avoir réussi l'examen de certification, un QCM de 200 questions en 4 heures</li>
<li data-marpit-fragment="4">Certification valable 3 ans et peut être entretenue par une formation continue en gagnant 60 PDUs (Personal Development Unit) tous les 3 ans</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="3" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-objectifs--principes">PMP: Objectifs &amp; Principes</h1>
<ul>
<li data-marpit-fragment="1">Définir le sous-ensemble du Corpus des connaissances en management de projet qui est généralement reconnu de bonne pratique.<br />
Cela signifie qu’il présente la notion de manière générale et de façon qu’elle soit applicable au plus grand nombre car elle n’est pas uniforme et chaque manager doit déterminer ce qui est le plus approprié.</li>
<li data-marpit-fragment="2">Fournir un lexique commun pour le management de projet qui est essentiel pour la profession.<br />
Cela permet aux professionnels de la gestion de projet, dans des secteurs variés, de parler la 'même langue'.</li>
<li data-marpit-fragment="3">Le PMBOK est un standard officiel de l'ANSI4, reconnu internationalement (IEEE Std 1490-2003), qui documente les bonnes pratiques et les fondamentaux de la gestion de projet.<br />
Il a une portée générale et s'applique aux projets de nombreux secteurs, comme la construction, le logiciel, l'ingénierie et l'industrie, etc.</li>
<li data-marpit-fragment="4"><strong><img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> PMBOK n'est pas une méthodologie, c'est une boite à outils</strong></li>
<li data-marpit-fragment="5">Il peut s'appliquer aux projets 'traditionnels' (cascade etc.) ainsi qu'aux projets agiles.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="5" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="4" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-5-groupes-de-processus">PMP: 5 groupes de processus</h1>
<ol>
<li data-marpit-fragment="1"><strong>Démarrage</strong> : élaboration d’un nouveau projet ou d’une nouvelle phase d’un projet, de ses grandes lignes et approbation de celui-ci pour le mettre en place</li>
<li data-marpit-fragment="2"><strong>Planification</strong> : précision des actions à mettre en place pour atteindre les objectifs du projet</li>
<li data-marpit-fragment="3"><strong>Exécution</strong> : réalisation du plan du projet ou d’une phase d’un projet et allocation des ressources nécessaires</li>
<li data-marpit-fragment="4"><strong>Surveillance et de maîtrise</strong> : contrôle de la progression du projet et régulation en cas d’écart en mettant en place des actions correctives</li>
<li data-marpit-fragment="5"><strong>Clôture</strong> : finalisation de la réalisation du projet avec la mise en forme du produit ou service élaboré en première étape</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="5" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-10-domaines-de-connaissance">PMP: 10 domaines de connaissance</h1>
<ol>
<li data-marpit-fragment="1"><strong>Intégration</strong>: vise à assurer la cohésion des activités du projet en coordonnant les différents groupes de processus de management du projet. 7 processus.</li>
<li data-marpit-fragment="2"><strong>Périmètre</strong>: a pour mission de garantir la survenance de tous les travaux nécessaires à la bonne réalisation du projet. Ce domaine inclut en particulier le <strong>WBS</strong> qui structure la décomposition exhaustive du périmètre et des lots de travaux. 6 processus.</li>
<li data-marpit-fragment="3"><strong>Echéancier</strong>: (anciennement Gestion des délais du projet) comprend des processus nécessaires pour effectuer le projet en temps voulu. 6 processus.</li>
<li data-marpit-fragment="4"><strong>Coûts</strong>: décrit le processus de pilotage de budgétisation et de maîtrise des coûts afin de réaliser le projet en concordance avec le budget alloué. 4 processus.</li>
<li data-marpit-fragment="5"><strong>Qualité</strong>: assure que le <strong>produit</strong>, <strong>service</strong> ou résultat recherché à la fin du projet soit en adéquation avec le <strong>besoin</strong> auquel il doit répondre au départ. 3 processus.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="5" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="6" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-10-domaines-de-connaissance-1">PMP: 10 domaines de connaissance</h1>
<ol start="6">
<li data-marpit-fragment="1"><strong>Ressources</strong>: permet de coordonner les ressources et d’orienter les acteurs du projet pour définir les tâches de chacun. 6 processus.</li>
<li data-marpit-fragment="2"><strong>Communications</strong>: correspond à l’ensemble des processus visant à améliorer la communication du projet. 3 processus.</li>
<li data-marpit-fragment="3"><strong>Risques</strong>: permet de gérer les risques visant la production du bien, service ou résultat recherché dans le projet. 7 processus.</li>
<li data-marpit-fragment="4"><strong>Approvisionnements</strong>: permet de définir les processus nécessaires à l’acquisition des différentes ressources pour la réalisation du projet. 3 processus.</li>
<li data-marpit-fragment="5"><strong>Parties prenantes</strong>: permet d’identifier les personnes qui vont affectées ou qui vont être affectées par le projet. Cela permet de mettre en place les stratégies de management pour améliorer la communication et identifier les besoins des parties prenantes pour qu’elles soient impliquées dans le projet. 4 processus.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-a2kPbmhI="" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="7" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="8" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="pmp-on-feuillette-pmbok7pdf">PMP: on feuillette PMBOK7.pdf</h1>
<p>on feuillette PMBOK7.pdf<br />
<a href="https://iehouse.org/wp-content/uploads/2021/07/PMBOK7.pdf">https://iehouse.org/wp-content/uploads/2021/07/PMBOK7.pdf</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="9" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-introduction">Prince 2: Introduction</h1>
<p>PRINCE2, PRojects IN Controlled Environments est une <strong>méthodologie</strong> générique de gestion de projet qui décrit les éléments clés pour contrôler un projet, indépendamment du type ou de la taille du projet.</p>
<p>Principaux avantages de la méthodologie PRINCE2</p>
<ul>
<li data-marpit-fragment="1">Pratiques de gestion éprouvées pour faciliter le démarrage, l'exécution et la clôture contrôlés d'un projet</li>
<li data-marpit-fragment="2">Une méthodologie de gestion de projet standard qui prend en charge des équipes de projet inexpérimentées et expérimentées</li>
<li data-marpit-fragment="3">Favorise l'apprentissage continu et l'amélioration de la gestion de projet</li>
<li data-marpit-fragment="4">Amélioration de la transparence et de la gouvernance des projets</li>
<li data-marpit-fragment="5">PRINCE2 est un cadre de bonnes pratiques, sa méthodologie comprend des éléments de gestion de projet appelés: principes, thèmes et processus.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="10" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes">PRINCE 2: 7 Principes</h1>
<ul>
<li data-marpit-fragment="1">Schéma: <a href="https://i.imgur.com/sC0bLGF.png">https://i.imgur.com/sC0bLGF.png</a></li>
<li data-marpit-fragment="2">Chaque projet PRINCE2 doit respecter les sept principes de PRINCE2, et si ne serait-ce qu’un de ces principes n’est appliqué, le projet ne peut plus être considéré comme un projet PRINCE2.</li>
<li data-marpit-fragment="3">Du point de vue de PRINCE2, un Principe est une valeur fondamentale qui doit toujours exister dans un projet PRINCE2</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="11" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-1">PRINCE 2: 7 Principes</h1>
<ol>
<li>Justification commerciale continue<br />
Un projet PRINCE2 doit remplir les trois conditions suivantes:</li>
</ol>
<ul>
<li data-marpit-fragment="1">Il y a une bonne justification à le démarrer</li>
<li data-marpit-fragment="2">La justification pour son démarrage reste valide tout au long du projet</li>
<li data-marpit-fragment="3">La justification est documentée et approuvée</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="12" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-2">PRINCE 2: 7 Principes</h1>
<p>L’une des causes les plus courantes de l’échec d’un projet est son absence de justification véritable pour l’entreprise. C’est pourquoi, pour commencer un projet PRINCE2, une bonne raison documentée et approuvée constituera un point de départ obligatoire. Par la suite, la validité de cette justification sera continuellement vérifiée tout au long du projet. Si la justification doit demeurer valide, elle peut cependant évoluer, ce qui exigera que le projet et l’évolution de la justification restent en cohérence. Dès que le projet ne peut plus être justifié, pour une raison quelconque, il doit être arrêté. L’arrêt du projet dans de telles conditions représente alors une contribution positive à l’organisation qui pourra dès lors réinvestir les moyens financiers et les ressources libérés dans d’autres projets.</p>
<p>Le Cas d’affaire (The business case) documente la justification du projet et conduit le processus de décision. Il doit maintenir l’alignement du projet avec la stratégie de l’Organisation. Un mauvais alignement avec la stratégie de l’Entreprise peut conduire à réaliser des projets qui n’apporteront pas de bénéfice réel à l’Entreprise dans le cadre de ses stratégies et se traduire par des projets incohérents ou redondants.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="13" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-3">PRINCE 2: 7 Principes</h1>
<ol start="2">
<li>Apprendre de l'expérience<br />
Chaque projet nécessite une organisation temporaire, pour une durée déterminée, avec un objectif économique défini. Chaque projet est unique et ne peut donc pas être géré par les unités fonctionnelles existantes. L’unicité du projet fait que l’équipe de projet, temporaire par essence, n’aura peut-être jamais rencontré ce type de projet par le passé. PRINCE2 s’efforce de tirer les leçons des précédentes expériences sur les précédents projets afin de recueillir les idées et les bonnes pratiques qui seront ensuite mises en œuvre et améliorées au fil du temps.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="14" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-4">PRINCE 2: 7 Principes</h1>
<p>La méthode PRINCE2 s’efforce en permanence de tirer les leçons de l’expérience :</p>
<ul>
<li data-marpit-fragment="1">Lors de l’élaboration d’un nouveau projet, une revue des projets antérieurs ou similaires est effectuée pour faire l’inventaire des leçons apprises, et ce, dans le but de les réutiliser. Si le projet constitue une « première » pour les membres de l’organisation, il sera extrêmement important d’identifier ces retours d’expérience et le projet devra alors envisager de faire appel à des intervenants externes.</li>
<li data-marpit-fragment="2">Lorsque le projet progresse, les améliorations sont systématiquement recherchées et enregistrées en vue de projets ultérieurs. Durant toute la durée du projet, les expériences seront notées, transformées et préparées pour être utiles.</li>
<li data-marpit-fragment="3">A la clôture du projet, le projet doit transmettre les retours d’expérience pour les futurs projets.</li>
<li data-marpit-fragment="4">Chaque personne impliquée dans le projet est responsable de rechercher en permanence les leçons apprises et ne pas attendre que quelqu’un d’autre les lui fournisse.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="15" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-5">PRINCE 2: 7 Principes</h1>
<ol start="3">
<li>Rôles et responsabilités définis<br />
Il ne peut y avoir de projet sans équipe projet. Tout projet PRINCE2 définit clairement les rôles et responsabilités des personnes impliquées en se focalisant sur une représentation des intérêts des parties prenantes :</li>
</ol>
<ul>
<li data-marpit-fragment="1">les « sponsors » de l’entreprise, dont le rôle est d’approuver les objectifs et de s’assurer que l’investissement consenti par l’entreprise produira bien un retour de valeur</li>
<li data-marpit-fragment="2">les « utilisateurs » : utiliseront les produits du projets en vue de réaliser les bénéfices attendus</li>
<li data-marpit-fragment="3">les « fournisseurs », internes ou externes, qui fournissent les ressources et l’expertise nécessaire à la réalisation du projet.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="16" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-6">PRINCE 2: 7 Principes</h1>
<p>Une mauvaise organisation est l’une des causes les plus courantes d’échec d’un projet. Par exemple, les bonnes personnes n’ont pas été impliquées ou chaque membre de l’équipe projet ne sait pas ce qu’on attend de lui et ce qu’il peut attendre des autres.</p>
<p>Une organisation projet se différencie de celle de l’entreprise. Elle peut faire intervenir des ressources de différents domaines fonctionnels ou de différentes entités. Le succès d’un projet repose sur la mise en place d’une équipe avec des rôles et des responsabilités bien définis, et sur une communication efficace entre les personnes impliquée.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="17" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-7">PRINCE 2: 7 Principes</h1>
<ol start="4">
<li>Gérer par étapes<br />
Le management par séquence a pour but de fournir à la direction des points de contrôle à certains intervalles clés d’un projet. À la fin de chaque séquence, le projet est évalué, le Cas d’affaire et les plans sont vérifiés pour s’assurer de la viabilité du projet de sorte qu’une décision est prise pour en déterminer la poursuite ou l’arrêt.<br />
La division du projet en séquences permet à l’équipe de management de mieux contrôler ses priorités, de réduire les risques et de gérer la complexité du projet. Des séquences plus brèves permettent un meilleur contrôle, alors que des étapes plus longues allègent la charge de travail du comité de pilotage. L’utilisation des séquences favorise aussi une planification qui ne dépasse pas un horizon raisonnable, c’est-à-dire un planning détaillé pour la séquence suivante et un macro-planning sans détails à long terme. La méthode PRINCE2 préconise un « plan projet » pour planifier les produits principaux tout au long du projet, et un plan de phase détaillé pour la séquence suivante. L’autorisation d’engagement des ressources se fait toujours pour la séquence de management suivante.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="18" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-8">PRINCE 2: 7 Principes</h1>
<ol start="5">
<li>Management par exception<br />
PRINCE2 facilite la mise en place d’une gouvernance appropriée en définissant des  responsabilités précises en matière de direction, de management et de livraison du projet. Il définit aussi clairement la redevabilité à chaque niveau et en utilisant la délégation d’autorité entre les différents niveaux.<br />
Pour chaque objectif du projet, des tolérances (durée, coût, qualité, périmètre, risque et bénéfice) sont établies pour fixer les limites de la délégation d’autorité. Lorsque ces limites sont dépassées, le niveau de management supérieur en est informé et décide de la marche à suivre.<br />
La mise en place de ce type de gouvernance qui délimite les responsabilités s’appelle « le management par exception ». Il a pour but d’optimiser le temps consacré au projet par la direction dans la mesure où il réduit la charge de temps des cadres dirigeants sans réduire le contrôle exercé sur le projet et s’assurant que les décisions sont prises au niveau voulu de l’organisation.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="19" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-9">PRINCE 2: 7 Principes</h1>
<ol start="6">
<li>Focus sur les produits<br />
Avec le principe de focalisation sur les produits, la méthode PRINCE2 porte une attention particulière à la définition des produits et à leur mode de livraison. Ainsi, la mise en place de critères d’acceptation qualité est très détaillés et prévient tout risque de conflit lors de la livraison. Les descriptions des produits sont conçus pour définir les détails de chaque livrable. PRINCE2 utilise aussi les descriptions produit pour estimer les ressources, planifier les activités et faire apparaître les dépendances. La planification produit est une technique spécifique de la méthode. Cette approche fondée sur les produits est utilisée dans plusieurs aspects différents de PRINCE2 : la planification, les responsabilités, la qualité, le contrôle des changements, la gestion de configurations, l’acceptation du produit et la gestion des risques.<br />
Sans focalisation produit, les projets seraient exposés à des risques importants tels que les conflits d’acceptation, les reprises, les changements incontrôlés ainsi que le mécontentement des utilisateurs et la sous-estimation des activités d’acceptation.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="20" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-principes-10">PRINCE 2: 7 Principes</h1>
<ol start="7">
<li>Adaptation à l’environnement de projet<br />
PRINCE2 est une méthode de management de projet universelles qui peut être personnalisée pour s’adapter aux besoins spécifiques des projets en fonction de l’environnement, de la taille et de la complexité. L’ensemble des bonnes pratiques qui constituent le cadre de PRINCE2 sont appliquées en tenant compte des caractéristiques de chaque projet.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="21" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes">PRINCE 2: 7 thèmes</h1>
<p>comment? quand ? par qui ? pourquoi ?</p>
<p>Il y a 7 thèmes de gestion décrits par PRINCE2. Les thèmes de gestion décrivent les activités de gestion de projet, les documents, les rôles et les responsabilités.<br />
Les Thèmes sont des domaines de connaissance, donc chaque Thème apporte un savoir-faire sur un domaine spécifique de la gestion de projet tels que le Cas d’Affaire, la Planification, la Qualité, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="22" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-1">PRINCE 2: 7 thèmes</h1>
<ol>
<li>Analyse de rentabilité ou Cas d'affaire (Business Case) (Pourquoi ce projet ?):<br />
Le cas d'affaire est défini clairement dès le début du projet et reconsidéré tout au long de son déroulement : c'est une considération majeure de la gestion de projet selon la méthode PRINCE2, si elle vient à disparaître, le projet passe en phase de clôture. Ce thème incarne le premier principe de la justification permanente de la raison d'affaire du projet. Le document associé est très complet et comprend un résumé incluant les bénéfices et retour sur investissement attendus, la raison d'affaire proprement dite et son adéquation avec les stratégies du programme ou organisation hôte commissionnant le projet, les options alternatives, le détail des gains attendus ainsi que leurs effets de bord, le calendrier, les coûts, le retour sur investissement et enfin l'identification des risques. Le but essentiel de la raison d'affaire est de permettre au conseil  de déterminer si le projet présente et conserve de l'intérêt, s'il est viable au sens où il peut être mené à terme et s'il peut produire les résultats attendus.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="23" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-2">PRINCE 2: 7 thèmes</h1>
<ol start="2">
<li>Organisation: fournir un modèle pour établir une équipe de gestion de projet (qui ?)<br />
L'organisation du projet va assigner les rôles des différents acteurs pour la direction, la gestion, le contrôle, etc. du projet. Là encore, il s'agit d'aspects découlant directement du principe de définition des rôles et responsabilités et la méthode insiste sur les champs de responsabilité de chacun des membres de la structure de gestion nommée pour le projet et sur ce qui est attendu d'eux.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="24" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-3">PRINCE 2: 7 thèmes</h1>
<p>PRINCE2 promeut quatre strates de gestion. La première est hiérarchiquement au-dessus du projet :</p>
<ul>
<li data-marpit-fragment="1">programme: il s'agit du commanditaire. Comme introduit plus haut, dans les organisations d'une certaine taille, les projets sont groupés dans des portefeuilles détenus par des programmes.</li>
<li data-marpit-fragment="2">conseil: la plus haute structure hiérarchique du projet. L'exécutif du Conseil, identifié par le programme, est la personne responsable du projet et représente ses intérêts supérieurs qui sont ceux du client.</li>
<li data-marpit-fragment="3">direction: Le conseil nomme le gestionnaire de projet à la troisième strate. Le gestionnaire peut être épaulé par un soutien de projet, qui est une ressource administrative. C'est la strate de gestion proprement dite.</li>
<li data-marpit-fragment="4">réalisation: là où les produits du projet prennent effectivement corps. a complexité peut nécessiter le concours d'équipes de travailleurs spécialisés qui seront menées par des gestionnaires d'équipes, dépendant directement du Gestionnaire de Projet</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="25" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-4">PRINCE 2: 7 thèmes</h1>
<ol start="3">
<li>Qualité: décrit une approche pour la livraison de produits de projet (Quoi ?)<br />
Le principe de focalisation de la méthode PRINCE2 sur les produits et résultats du projet commande le thème de l'assurance qualité.<br />
PRINCE2 reconnaît quatre aspects de la gestion qualité :</li>
</ol>
<ul>
<li data-marpit-fragment="1">le système qualité qui documente les principes et mécanismes qualité existant dans l'organisation hébergeant le projet</li>
<li data-marpit-fragment="2">l'assurance qualité qui veille sur le système qualité</li>
<li data-marpit-fragment="3">la planification qualité, qui décrit, à l'intérieur du projet, comment les standards seront atteints ainsi que la description des produits avec leurs critères d'acceptation et les responsabilités associées</li>
<li data-marpit-fragment="4">le contrôle qualité qui recense les méthodes d'évaluation retenues.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="26" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-5">PRINCE 2: 7 thèmes</h1>
<ol start="4">
<li>Risque: détaille une procédure de gestion des risques (What if?):<br />
Les risques anticipés sont analysés durant le processus d'initialisation, sont consignés dans le registre des risques et sont reconsidérés tout au long du projet.<br />
La combinaison de la probabilité évaluée d'occurrence d'un risque et de son impact détermine son degré. PRINCE2 comprend une stratégie de gestion des risques qui commande l'élaboration de contre-mesures dès qu'un risque est identifié. La définition d'une stratégie de gestion du risque est un mécanisme systématique d'identification et d'évaluation d'un risque, et de planification et d'implantation d'une contre-mesure.<br />
La responsabilité des risques est répartie au sein du conseil : l'exécutif doit s'assurer que l'ensemble des risques touchant le projet sont identifiés, suivis et traités et que cela soit clairement documenté dans la raison d'affaire.<br />
Le représentant utilisateur considère l'impact opérationnel des risques sur le produit du projet alors que le représentant fournisseur est responsable des risques pouvant peser sur l'intégrité du cycle de livraison du produit.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="27" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-6">PRINCE 2: 7 thèmes</h1>
<ol start="5">
<li>Planification (Comment ?):<br />
Le principe du contrôle étroit de la réalisation du projet par morcellement en étapes séquentielles: un plan de projet ne se limite pas à un calendrier mais renseigne sur ce qui doit être produit, comment (en incluant les ressources nécessaires), sur les techniques pour atteindre les standards qualité prescrits, ainsi que l'analyse de risque.</li>
</ol>
<p>Trois niveaux de planification sont distingués :</p>
<ul>
<li data-marpit-fragment="1">la planification du projet dans son ensemble, qui est essentiellement la référence pour le suivi assuré par le conseil de projet</li>
<li data-marpit-fragment="2">la planification des étapes qui est l'outil du gestionnaire de projet pour en assumer le déroulement</li>
<li data-marpit-fragment="3">la planification pour les équipes de travail attachées aux tâches à réaliser</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="28" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-7">PRINCE 2: 7 thèmes</h1>
<ol start="6">
<li>Changement: détaille une approche pour contrôler les changements du projet et de ses produits (Quel impact?)<br />
Le thème du changement, dans lequel apparaît aussi le principe de gestion par exception, identifie un événement dont les conséquences impacteront les objectifs ou produits du projet, sa planification ou son respect des contraintes de performance.<br />
PRINCE2 reconnaît que les projets sont naturellement exposés à des événements et des besoins d'évolution qui doivent être identifiés, évalués et rester sous le contrôle de la strate de gestion adaptée : agréer un changement et commissionner le budget adéquat relèvent du Conseil, même si, dans certaines limites, le gestionnaire de projet a généralement quelque latitude.</li>
</ol>
<p>Décidés ou subis, les événements sont distribués entre trois catégories par PRINCE2 :</p>
<ul>
<li data-marpit-fragment="1">requêtes formulées</li>
<li data-marpit-fragment="2">un manquement ou un défaut d'un bien ou service attendu dans la planification du projet</li>
<li data-marpit-fragment="3">problèmes généraux.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="29" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-7-th%C3%A8mes-8">PRINCE 2: 7 thèmes</h1>
<ol start="7">
<li>Progression (Où en est-on? Où va-t-on ? on continue ?)<br />
Avec le thème de suivi de la progression de projet, PRINCE2 stipule et met en place les mécanismes permettant à chaque strate de gestion de monitorer la progression de la strate immédiatement inférieure avec pour but d'évaluer les réalisations déjà effectuées en référence aux cibles préalablement fixées, de prévoir la satisfaction des objectifs et de décider si le projet conserve sa raison d'être. L'évaluation de la progression s'effectue à l'aide de deux types de contrôle :</li>
</ol>
<ul>
<li data-marpit-fragment="1">périodiquement (rapports réguliers du gestionnaire au conseil, par exemple)</li>
<li data-marpit-fragment="2">à des points d'articulation spécifiques (rapports de fin de séquences)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="30" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus">PRINCE 2: Les processus</h1>
<p>Répond à la question : quand ?</p>
<p>Au centre du modèle PRINCE2 se trouve une série de processus de gestion de projet qui détaillent les activités et les responsabilités liées à l'application des principes et des thèmes mentionnés ci-dessus. Ces méthodes fournissent un ordre dans lesquel les principes et les thèmes doivent être appliqués à chaque phase d'un projet.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="31" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-1">PRINCE 2: Les processus</h1>
<ol>
<li>Elaborer le projet<br />
Exécuté principalement par le Chef de Projet dans la phase de pré-projet, il repose sur le mandat de projet qui permet de démarrer l’étude préalable au projet en vue de recueillir suffisamment d’informations pour décider si le projet est viable et justifié dans le cadre de l’Entreprise. La première étape consiste à déterminer qui occupera le rôle d’Exécutif qui siègera au sein du comité de pilotage du projet. C’est la Direction de l’Entreprise qui va le nommer. Le mandat de projet sera ensuite utilisé pour développer l’exposé de projet et l’ébauche de cas d’affaire, qui, à leur tour laisseront la place à la documentation d’initialisation de projet pendant la phase d’initialisation du projet. L’objectif principal de ce processus est de s’assurer que l’idée initiale est effectivement bonne et créera de la valeur pour l’Organisation. Si ce n’est pas le cas, alors pourquoi commencer un projet?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="32" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-2">PRINCE 2: Les processus</h1>
<ol start="2">
<li>Diriger le projet<br />
Ce processus est déclenché à la fin du processus « Elaborer le projet » et doit permettre au Comité de Pilotage de pouvoir décider si le projet doit être lancé. Par la suite, le Comité de Pilotage aura la responsabilité d’assumer la réussite du projet en prenant les décisions essentielles tout en délégant au Chef de projet le management au quotidien. Le rôle du Comité de Pilotage est d’exercer un contrôle général du projet, d’être en mesure de s’assurer de sa viabilité, de sa justification pour l’Entreprise, et de fournir des conseils et recommandations au Chef de Projet. Le processus Diriger le Projet est exécuté par le Comité de Pilotage pendant toute la durée du projet pour en assurer la direction et le contrôle jusqu’à la clôture définitive..</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="33" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-3">PRINCE 2: Les processus</h1>
<ol start="3">
<li>Initialiser le projet<br />
Exécuté par le Chef de Projet au cours de la première séquence de management pour planifier le projet en détail, ce processus s’assure que toutes les parties concernées du projet comprennent les missions qui leur ont été confiées ainsi que les objectifs à atteindre par le projet. Ceci permet au Comité de Pilotage de savoir si les directives du projet répondent aux objectifs de l’Entreprise avant d’engager des dépenses importantes. Le résultat principal de ce processus est la Documentation d’initialisation du projet qui contiendra entre autres les différentes stratégies (communication, risques, configuration et qualité) ainsi que le cas d’affaires détaillé et les différents contrôles du projet. C’est sur la base de cette documentation d’initialisation que le Comité de Pilotage, dans le cadre du processus « diriger le projet » décidera d’autoriser -ou non- la livraison du projet.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="34" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-4">PRINCE 2: Les processus</h1>
<ol start="4">
<li>Gérer une limite de séquence<br />
Dans PRINCE2, la gestion du projet est réalisée séquence par séquence. La fin de chaque séquence est un point où le Comité de Pilotage devra prendre la décision de continuer en autorisant la séquence suivante ou d’arrêter le projet. Pour ce faire, il faut lui fournir certaines informations lui permettant de prendre sa décision de façon « éclairée » notamment en lui fournissant un rapport de fin de séquence et un plan de la séquence suivante. Ces documents sont préparés par le Chef de Projet de telle sorte que le Comité de Pilotage soit en mesure d’évaluer la réussite de la séquence en cours et d’approuver le plan de la séquence suivante. Ce processus couvre la préparation de ces informations par le Chef de Projet. Le processus de Gestion d’une Limite de Séquence est exécuté une première fois à l’approche de la fin de la séquence d’initialisation puis vers la fin de chaque séquence de management, à l’exception de la dernière séquence de management à la fin de laquelle c’est le processus « Clore le projet» qui sera exécuté par le Chef de Projet.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="35" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-5">PRINCE 2: Les processus</h1>
<ol start="5">
<li>Contrôler une séquence<br />
C’est le processus que le Chef de Projet exécute pour gérer le projet au quotidien après que le Comité de Pilotage ait donné son autorisation de livrer le projet. Il couvre le management de la séquence autorisée par l’autorisation des différents Lots de Travaux attribués aux Chefs d’Equipes Techniques, le suivi du progrès de la séquence, le rapports de la progression au Comité de Pilotage et le traitement des incidences et des risques au fur et à mesure qu’ils surviennent. Ce processus a pour but d’affecter les tâches aux personnes concernées et d’informer le Comité de Pilotage de la progression de la séquence en cours.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="36" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-6">PRINCE 2: Les processus</h1>
<ol start="6">
<li>Gérer la livraison du produit<br />
C’est le processus qui contrôle le lien entre le Chef de Projet et le ou les Chefs d’Equipe en établissant des exigences formelles pour l’acceptation, l’exécution et la livraison des travaux du projet. Les Chefs d’Equipe exécutent ce processus pour livrer les produits et rendre compte des progrès au Chef de Projet. Les Chefs d’Equipe peuvent être internes ou externes à l’Entreprise.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="37" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-les-processus-7">PRINCE 2: Les processus</h1>
<ol start="7">
<li>Clore le projet</li>
</ol>
<p>Le but du processus de clôture d’un projet est de fournir un point fixe pour vérifier que le projet a atteint ses objectifs et que les produits ont été acceptés.</p>
<p>Les objectifs du processus de clôture d’un projet sont les suivants:</p>
<ul>
<li data-marpit-fragment="1">Vérifier l’acceptation par les utilisateurs des produits du projet.</li>
<li data-marpit-fragment="2">S’assurer que les produits peuvent être pris en charge après la dissolution du projet.</li>
<li data-marpit-fragment="3">Examiner le rendement du projet. Cela se fait en comparant le projet aux documents de référence.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="38" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les">PRINCE 2: Rôles</h1>
<p>PRINCE2 établit également un cadre solide pour qui fait quoi et comment cela doit être fait.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="39" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les-1">PRINCE 2: Rôles</h1>
<ol>
<li>Le client ou le dirigeant (Customer or Executive)<br />
Il s'agit de la personne ou de l'organisation qui a commandé le projet et qui le paiera. Le client sera le propriétaire de l'analyse de rentabilisation et a la responsabilité ultime de s'assurer que le projet tient sa promesse.</li>
</ol>
<p>Le client sera le président du comité de projet, qui comprend également l'utilisateur principal et le fournisseur principal.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="40" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les-2">PRINCE 2: Rôles</h1>
<ol start="2">
<li>L'utilisateur senior (Senior User)<br />
Il s'agit du représentant de l'organisation ou des personnes qui utiliseront le produit ou service fourni par le projet PRINCE2: celles directement impactées par celui-ci. Il se pourrait que le client et l'utilisateur soient la même personne. L'utilisateur principal est responsable de s'assurer que le comité de projet respecte les besoins de l'utilisateur et que ceux-ci sont spécifiés dans le projet.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="41" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les-3">PRINCE 2: Rôles</h1>
<ol start="3">
<li>Le chef de projet (Project Manager)<br />
Le chef de projet organise et contrôle le projet, choisit l'équipe et s'assure que le projet est achevé dans les délais, le budget et les normes de qualité requis. Le travail essentiel de la planification de projet est du ressort du chef de projet.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="42" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les-4">PRINCE 2: Rôles</h1>
<ol start="4">
<li>Le chef d'équipe (Team Manager)<br />
Il peut y avoir un ou plusieurs chefs d'équipe, selon la taille du projet. Il n'est pas rare que le chef de projet assume le rôle de chef d'équipe sur des projets plus petits. Le chef d'équipe gère le travail opérationnel quotidien du projet PRINCE2, en veillant à ce que le produit soit fabriqué dans les tolérances convenues de temps, de coût et de qualité.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="43" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-r%C3%B4les-5">PRINCE 2: Rôles</h1>
<ol start="5">
<li>L'autorité du changement (Change Authority)<br />
Il s'agit d'une personne ou d'un groupe qui étudiera toute demande de modification des spécifications du projet. Un budget de changement sera fourni et l'autorité de changement a le pouvoir d'accepter ou de refuser les demandes de changement. Parfois, le chef de projet assumera cette responsabilité.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="44" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-fonctionnement">PRINCE 2: Fonctionnement</h1>
<p><a href="https://i.imgur.com/q877utH.png">https://i.imgur.com/q877utH.png</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="45" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header><strong>UNC</strong> - PMP et Prince 2</header>
<h1 id="prince-2-conclusion">PRINCE 2: Conclusion</h1>
<p>En résumé, de nombreuses normes de gestion de projet sont conçues pour expliquer «ce qu’est» la gestion de projet, mais ne fournissent souvent pas une approche globale illustrant comment appliquer la gestion de projet.</p>
<p>PRINCE2 se concentre sur 'comment' et 'quand' appliquer des éléments importants de la gestion de projet et qui est responsable de ces éléments.<br />
C'est pourquoi PRINCE2 se décrit comme une méthodologie de gestion de projet.<br />
Il est utilisé par des milliers d'organisations et plus d'un million de personnes dans le monde détiennent une qualification PRINCE2.</p>
<p><a href="https://i.imgur.com/o3d9TyE.png">https://i.imgur.com/o3d9TyE.png</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="1" data-header="**UNC** - PMP et Prince 2" data-paginate="true" data-theme="k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq" lang="fr-FR" data-marpit-pagination="46" style="--header:**UNC** - PMP et Prince 2;--paginate:true;--theme:k8cez3tqzxlm6yf8o4jw9g25i03ukn1gii248t675n6pq;" data-marpit-pagination-total="46" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
