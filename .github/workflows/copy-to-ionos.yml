name: Deploy to Remote Server

on:
  push:
    branches:
      - main  # Change selon la branche que tu veux dÃ©ployer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Clean remote directory
        run: |
          ssh ubuntu@${{ secrets.REMOTE_HOST }} "rm -rf ~/marp/*"

      - name: Deploy files via SCP
        run: |
          rsync -av --exclude='.github' . ubuntu@${{ secrets.REMOTE_HOST }}:~/marp/
